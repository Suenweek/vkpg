<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{{ url_for('index') }}">
        {{ config.APP_NAME.capitalize() }}
      </a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      {% if g.user.is_authenticated %}
        <li>
          <img class="img-circle" src="{{ g.user.avatar_url }}"/>
        </li>
        <li>
          <a href="{{ url_for('logout') }}" name="logout">
            <span class="glyphicon glyphicon-log-out"></span>
            Logout
          </a>
        </li>
      {% else %}
        {% if config.VK_APP_PARAMS_SET %}
         <li>
        {% else %}
         <li class="disabled">
        {% endif %}
          <a href="{{ url_for('login_oauth_vk') }}" name="login">
            <span class="glyphicon glyphicon-log-in"></span>
            Login
          </a>
        </li>
      {% endif %}
      <li>
        <a href="{{ url_for('shutdown') }}" name="shutdown">
          <span class="glyphicon glyphicon-off"></span>
          Shutdown
        </a>
      </li>
    </ul>
  </div>
</nav>
